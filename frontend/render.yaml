services:
  - type: web
    name: news-search-frontend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        # 실제 배포된 백엔드 URL로 업데이트하세요
        # 예: https://news-search-backend-flyf.onrender.com
        value: https://news-search-backend-flyf.onrender.com
      - key: NODE_ENV
        value: production
    autoDeploy: true
    branch: main 