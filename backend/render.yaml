services:
  - type: web
    name: news-search-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: MAX_WORKERS
        value: 1
      - key: CORS_ORIGINS
        # 실제 배포된 프론트엔드 URL
        value: https://news-search-frontend.onrender.com,http://localhost:3000
    autoDeploy: true
    branch: main 