services:
  - type: web
    name: news-search-backend
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/news/categories
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: MAX_WORKERS
        value: 1
      - key: CORS_ORIGINS
        value: https://news-search-frontend.onrender.com,http://localhost:3000
    autoDeploy: true
    branch: main 